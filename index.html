<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attention</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <video autoplay loop muted plays-inline class="back-video">
        <source src="/img/ants on white background.mp4" type="video/mp4" />
      </video>

      <h1><span class="auto-type"></span></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
      var typed = new Typed(".auto-type", {
        strings: [
          "In this day and age,",
          "technology continues to develope",
          "The internet has replaced books",
          "full of knowledge",
          "So",
          "don't eat while browsing",
          "Because the ants will peek",
          "and learn how to browse",
          "And get too smart",
          "And knowledge is power",
          "But power corrupts",
          "So they'll turn evil",
          "AND TAKE OVER THE WORLD.",
        ],
        typeSpeed: 100,
        backSpeed: 100,
      });
    </script>
  </body>
</html>
